version: '3.8'

services:
  postgres-agent:
    image: postgres:17
    container_name: postgres-agent-db
    environment:
      POSTGRES_DB: agent
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: wXLu3D2I
    ports:
      - "5432:5432"
    volumes:
      - postgres_agent_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    restart: unless-stopped

volumes:
  postgres_agent_data: